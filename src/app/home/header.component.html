<div
  class="gnav-header global-nav v2-toolkit-gnav-header wt-position-relative wt-z-index-5"
  id="gnav-header"
>
  <header
    class="global-enhancements-header wt-bg-white wt-display-flex-xs wt-justify-content-space-between wt-align-items-center wt-width-full wt-body-max-width wt-pl-xs-2 wt-pr-xs-2 wt-pl-lg-6 wt-pr-lg-6 wt-bb-xs wt-bb-lg-none gnav-header-inner wt-pt-lg-2 wt-pb-lg-2&#10; &#10;"
    id="gnav-header-inner"
    role="banner"
  >
    <div
      class="wt-pb-xs-1 wt-pb-lg-0 wt-pt-sm-1 wt-pt-lg-0 wt-pr-xs-0 wt-pr-sm-1"
    >
      <a href="//">
        <span class="wt-screen-reader-only">Etsy</span>
        <span
          class="etsy-icon wt-display-block wt-fill-orange wt-nudge-r-3 wt-nudge-t-1 logo-dimensions wt-animated wt-animated--appear-01"
          id="logo"
          ><img src="" alt="etsy icon placeholder"></span>
      </a>
    </div>

    <div
      class="wt-display-flex-xs wt-pr-lg-3 wt-flex-lg-1 wt-flex-basis-xs-full order-mobile-tablet-2"
    >
      <button
        class="wt-btn wt-btn--transparent wt-btn--transparent-flush-left wt-btn--icon wt-hide-lg wt-mb-xs-2 wt-mb-lg-0"
        aria-controls="mobile-catnav-overlay"
        tab-index="0"
      >
        <span class="wt-screen-reader-only">Browse</span>
        <span class="etsy-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            viewBox="0 0 24 24"
            focusable="false"
          >
            <path
              d="M 20 7 H 4 C 3.4 7 3 6.6 3 6 s 0.4 -1 1 -1 h 16 c 0.6 0 1 0.4 1 1 S 20.6 7 20 7 Z"
            />
            <path
              d="M 15.2 13 H 4 c -0.6 0 -1 -0.4 -1 -1 s 0.4 -1 1 -1 h 11.2 c 0.6 0 1 0.4 1 1 S 15.8 13 15.2 13 Z"
            />
            <path
              d="M 20 19 H 4 c -0.6 0 -1 -0.4 -1 -1 s 0.4 -1 1 -1 h 16 c 0.6 0 1 0.4 1 1 S 20.6 19 20 19 Z"
            />
          </svg>
        </span>
      </button>
      <div
        class="global-enhancements-search-browse-wrapper wt-display-inline-block wt-flex-xs-1"
      >
        <form
          class="global-enhancements-search-nav wt-position-relative wt-display-flex-xs"
          id="gnav-search"
          action="//"
          role="search"
        >
          <button
            class="wt-btn wt-btn--transparent wt-btn--icon wt-btn--small wt-position-absolute wt-position-right wt-mt-xs-1 wt-z-index-9 wt-animated wt-animated--is-hidden search-close-btn-margin-right"
            type="button"
          >
            <span class="wt-screen-reader-only">Close search</span>
            <span class="etsy-icon wt-icon--smaller wt-nudge-t-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                viewBox="0 0 24 24"
                focusable="false"
              >
                <path
                  d="M 13.414 12 l 6.293 -6.293 a 1 1 0 0 0 -1.414 -1.414 L 12 10.586 L 5.707 4.293 A 1 1 0 0 0 4.293 5.707 L 10.586 12 L 4.293 18.293 a 1 1 0 1 0 1.414 1.414 L 12 13.414 l 6.293 6.293 a 1 1 0 0 0 1.414 -1.414 Z"
                />
              </svg>
            </span>
          </button>

          <label
            class="wt-label wt-screen-reader-only"
            for="global-enhancements-search-query"
          >
            Search for items or shops
          </label>

          <div
            class="wt-menu wt-menu--full-width wt-menu--offset-below-trigger"
          >
            <div
              class="wt-input-btn-group global-enhancements-search-input-btn-group wt-menu__trigger"
              aria-expanded="false"
            >
              <input
                class="wt-input wt-input-btn-group__input global-enhancements-search-input-btn-group__input wt-pr-xs-7"
                id="global-enhancements-search-query"
                type="text"
                placeholder="Search for anything"
                autocapitalize="off"
                autocorrect="off"
                autocomplete="off"
              />
              <button
                class="wt-input-btn-group__btn"
                aria-label="Search"
              >
                <span class="etsy-icon wt-nudge-b-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    focusable="false"
                  >
                    <path
                      d="M 10 18 a 8 8 0 1 1 8 -8 A 8.009 8.009 0 0 1 10 18 Z M 10 4 a 6 6 0 1 0 6 6 A 6.007 6.007 0 0 0 10 4 Z"
                    />
                    <path
                      d="M 21 22 a 1 1 0 0 1 -0.707 -0.293 l -4 -4 a 1 1 0 0 1 1.414 -1.414 l 4 4 A 1 1 0 0 1 21 22 Z"
                    />
                  </svg>
                </span>
              </button>
            </div>
            <div
              class="wt-menu__body wt-menu__body--will-animate global-nav-menu__body&#10; wt-width-full wt-max-width-full&#10;"
              id="global-enhancements-search-suggestions"
            ></div>
          </div>
        </form>
      </div>
    </div>

    <a
      tabindex="1"
      class="global-enhancements-skip-to-content wt-screen-reader-only wt-focusable"
      href="#content"
    >
      <div
        class="wt-display-flex-xs wt-align-items-center wt-justify-content-center wt-body-max-width wt-width-full wt-height-full wt-position-absolute wt-position-top wt-position-left wt-position-right wt-bg-denim wt-z-index-10"
      >
        <label class="wt-btn wt-btn--transparent wt-btn--light">
          Skip to Content
        </label>
      </div>
    </a>

    <div
      class="mobile-catnav-wrapper wt-overlay wt-overlay--peek wt-overlay--peek-left wt-p-xs-0"
      id="mobile-catnav-overlay"
      role="dialog"
      aria-hidden="true"
      aria-modal="false"
    ></div>

    <div class="wt-flex-shrink-xs-0">
      <nav aria-label="Main navigation">
        <ul
          class="wt-display-flex-xs wt-justify-content-space-between wt-list-unstyled wt-m-xs-0 wt-align-items-center"
        >
          <li>
            <app-login></app-login>
          </li>
          <li>
            <span
              class="wt-tooltip wt-tooltip--bottom-left wt-tooltip--disabled-touch"
            >
              <a
                class="wt-tooltip__trigger wt-tooltip__trigger--icon-only wt-btn wt-btn--transparent wt-btn--icon"
                href="//"
              >
                <span class="wt-screen-reader-only"
                  >Basket with 0 items</span
                >

                <span
                  class="wt-badge wt-badge--notification-03 wt-badge--small wt-badge--outset-top-right wt-z-index-1 wt-no-wrap wt-display-none ge-cart-badge"
                  aria-hidden="true"
                >
                  0
                </span>

                <span class="etsy-icon"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    focusable="false"
                  >
                    <path
                      d="M 21 10 a 1 1 0 0 0 -1 -1 h -3 c 0.059 -0.682 0.287 -4.441 -1.611 -6.555 A 4.363 4.363 0 0 0 12 1 a 4.363 4.363 0 0 0 -3.394 1.445 C 6.709 4.559 6.937 8.318 7 9 H 4 a 1 1 0 0 0 -1 1 c 0 0.752 0.008 7.413 1.12 9.478 c 1.416 2.622 5.92 3.474 7.88 3.474 c 2.12 0 6.61 -1.024 7.888 -3.492 C 20.992 17.326 21 10.74 21 10 Z m -5.307 7 c 0.094 -0.43 0.19 -0.862 0.283 -1.283 l 0.159 -0.717 h 2.651 c -0.066 0.727 -0.149 1.412 -0.251 2 h -2.842 Z M 5.457 17 c -0.1 -0.586 -0.183 -1.271 -0.248 -2 h 2.656 l 0.159 0.717 c 0.093 0.421 0.189 0.853 0.283 1.283 h -2.85 Z m 4.519 -1.717 L 9.914 15 h 4.173 l -0.063 0.283 c -0.13 0.585 -0.258 1.162 -0.378 1.717 h -3.292 c -0.119 -0.554 -0.247 -1.131 -0.377 -1.717 Z M 9.479 13 c -0.156 -0.744 -0.289 -1.436 -0.376 -2 H 14.9 c -0.087 0.564 -0.22 1.256 -0.376 2 H 9.479 Z m 9.446 0 h -2.362 c 0.152 -0.748 0.278 -1.431 0.354 -2 h 2.075 c -0.01 0.623 -0.033 1.306 -0.067 2 Z M 10.1 3.779 A 2.412 2.412 0 0 1 12 3 a 2.412 2.412 0 0 1 1.9 0.779 c 1.205 1.339 1.2 4.146 1.1 5.114 a 0.924 0.924 0 0 0 0.01 0.106 H 8.984 a 0.924 0.924 0 0 0 0.01 -0.106 c -0.101 -0.968 -0.102 -3.775 1.106 -5.114 Z M 7.083 11 c 0.076 0.569 0.2 1.252 0.354 2 H 5.073 c -0.034 -0.693 -0.056 -1.376 -0.066 -2 h 2.076 Z m -0.844 8 h 2.483 c 0.108 0.562 0.191 1.061 0.237 1.457 A 6.514 6.514 0 0 1 6.239 19 Z m 4.756 1.885 A 13.5 13.5 0 0 0 10.756 19 h 2.489 a 13.537 13.537 0 0 0 -0.239 1.881 a 8.218 8.218 0 0 1 -1.006 0.071 a 8.657 8.657 0 0 1 -1.005 -0.067 Z m 4.049 -0.445 c 0.046 -0.394 0.129 -0.886 0.235 -1.441 h 2.489 a 6.656 6.656 0 0 1 -2.724 1.442 Z"
                    /></svg
                ></span>
              </a>

              <span role="tooltip" aria-hidden="true">Basket</span>
            </span>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</div>
